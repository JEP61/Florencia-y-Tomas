<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Buscador de Mesas</title>

  <style>
    :root{
      --brand-blue: #1e4d7b;
      --brand-blue-dark: #17487c;
      --brand-yellow: #f2b300;
      --brand-yellow-dark: #d79200;

      --card-bg: rgba(255, 255, 255, 0.86);
      --card-blur: 6px;
      --shadow: 0px 10px 34px rgba(0,0,0,0.24);
      --radius: 18px;

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --app-height: 100svh;
    }

    html, body { height: 100%; margin: 0; }

    body {
      font-family: Arial, sans-serif;
      background: url("fondo.jpg") no-repeat center center;
      background-size: cover;

      min-height: var(--app-height);
      height: var(--app-height);

      display: flex;
      justify-content: center;
      align-items: center;

      padding: calc(16px + var(--safe-top)) 16px calc(16px + var(--safe-bottom));
      box-sizing: border-box;

      overflow: hidden;
    }

    .contenedor {
      width: 100%;
      max-width: 420px;

      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--card-blur));
      -webkit-backdrop-filter: blur(var(--card-blur));

      padding: 18px;
      box-sizing: border-box;

      max-height: calc(var(--app-height) - 32px - var(--safe-top) - var(--safe-bottom));
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      margin: 0;
      color: var(--brand-blue);
      font-weight: 900;
      text-align: center;
      white-space: nowrap;
      line-height: 1.05;
      font-size: clamp(28px, 6.2vw, 38px);
      letter-spacing: 0.2px;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .novios {
      text-align: center;
      font-weight: 900;
      color: var(--brand-blue);
      white-space: nowrap;
      font-size: clamp(16px, 3.6vw, 20px);
      letter-spacing: 0.2px;
      margin-top: -2px;
      margin-bottom: 4px;
    }

    .instruccion {
      text-align: center;
      font-size: clamp(16px, 3.9vw, 20px);
      font-weight: 800;
      color: #333;
      line-height: 1.22;
      margin: 0;
    }

    .ejemplo {
      text-align: center;
      margin: 0;
      font-size: clamp(14px, 3.4vw, 18px);
      color: #444;
      font-weight: 700;
      opacity: 0.95;
    }

    .campo {
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 2px solid #cfcfcf;
      font-size: clamp(18px, 4.8vw, 24px);
      text-align: center;
      font-weight: 900;
      box-sizing: border-box;
      outline: none;
      background: rgba(255,255,255,0.95);
    }
    .campo:focus {
      border-color: var(--brand-blue);
      box-shadow: 0px 0px 10px rgba(30, 77, 123, 0.30);
    }

    .boton {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: clamp(18px, 4.6vw, 22px);
      font-weight: 900;
      cursor: pointer;
      transition: transform 0.18s ease, filter 0.18s ease;
    }
    .boton:active { transform: scale(0.99); }

    .btnApellido {
      background: linear-gradient(180deg, #1e5fa5, var(--brand-blue-dark));
      color: #fff;
    }

    .btnMesa {
      background: linear-gradient(180deg, var(--brand-yellow), var(--brand-yellow-dark));
      color: #222;
    }

    .btnMapa {
      background: linear-gradient(180deg, #1e5fa5, var(--brand-blue-dark));
      color: #fff;
      display: none;
    }

    .resultados {
      margin-top: 4px;
      padding-right: 4px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;

      flex: 1;
      min-height: 120px;
      border-radius: 14px;
    }

    .resultados::-webkit-scrollbar { width: 8px; }
    .resultados::-webkit-scrollbar-thumb {
      background: rgba(30, 77, 123, 0.35);
      border-radius: 10px;
    }

    .mesaHeader {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 10px 12px;
      margin: 2px 0 10px 0;

      border-radius: 14px;
      border: 2px solid rgba(30, 77, 123, 0.22);
      background: rgba(255,255,255,0.78);

      color: var(--brand-blue);
      font-weight: 900;
      font-size: clamp(16px, 4.2vw, 20px);
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .resultadoItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;

      background: rgba(30, 77, 123, 0.10);
      border-left: 6px solid var(--brand-blue);
      border-radius: 12px;

      padding: 11px 12px;
      margin-bottom: 10px;

      color: #1b1b1b;
      font-weight: 900;
      font-size: clamp(15px, 3.9vw, 18px);
    }

    .nombreFlex {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mesaBadge {
      flex: 0 0 auto;
      background: linear-gradient(180deg, var(--brand-yellow), var(--brand-yellow-dark));
      color: #1a1a1a;
      font-weight: 900;
      padding: 7px 11px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.12);
    }

    .resultadoMesaRow {
      background: rgba(30, 77, 123, 0.10);
      border-left: 6px solid var(--brand-blue);
      border-radius: 12px;

      padding: 11px 12px;
      margin-bottom: 10px;

      color: #1b1b1b;
      font-weight: 900;
      font-size: clamp(15px, 3.9vw, 18px);

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .contador {
      text-align: center;
      font-weight: 900;
      font-size: 16px;
      color: var(--brand-blue);
      margin-top: 2px;
      min-height: 20px;
    }

    .mensajeError {
      text-align: center;
      font-weight: 900;
      font-size: 16px;
      color: #b00020;
      min-height: 20px;
    }

    /* ---------- MODAL MAPA ---------- */
    .modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: calc(12px + var(--safe-top)) 12px calc(12px + var(--safe-bottom));
      box-sizing: border-box;
      z-index: 9999;
    }

    .modal {
      width: min(520px, 100%);
      max-height: calc(var(--app-height) - 24px - var(--safe-top) - var(--safe-bottom));
      background: rgba(255,255,255,0.96);
      border-radius: 18px;
      box-shadow: 0px 16px 50px rgba(0,0,0,0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header siempre visible */
    .modalHeader {
      position: sticky;
      top: 0;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      background: rgba(30,77,123,0.10);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .modalTitle {
      font-weight: 900;
      color: var(--brand-blue);
      font-size: 16px;
      line-height: 1.1;
    }

    .btnCerrar {
      border: none;
      background: rgba(30,77,123,0.14);
      color: var(--brand-blue);
      font-weight: 900;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .btnCerrar:active { transform: scale(0.99); }

    /* √Årea del mapa scrollable si el tel√©fono es chico */
    .modalBody {
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #f3f3f3;
    }

    .mapWrap {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16; /* portrait */
      background: #f3f3f3;
    }

    .mapImg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Halo AZUL (mismo tono de la app) */
    .ring {
      position: absolute;
      width: var(--ring-size, 8.5%);
      height: var(--ring-size, 8.5%);
      border-radius: 999px;
      border: 10px solid rgba(30, 77, 123, 1);
      box-shadow:
        0 0 0 7px rgba(30, 77, 123, 0.28),
        0 0 18px rgba(30, 77, 123, 0.35);
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      display: none;
      pointer-events: none;
    }

    @media (max-height: 700px) {
      .contenedor { padding: 16px; gap: 8px; }
      .resultados { min-height: 100px; }
    }
    @media (max-width: 360px) {
      .contenedor { padding: 16px; }
      .mesaBadge { font-size: 13px; padding: 6px 10px; }
    }
  </style>
</head>

<body>
  <div class="contenedor" role="application" aria-label="Buscador de Mesas">
    <h1>üåø Buscador de Mesas</h1>
    <div class="novios">Florencia Pino &amp; Tom√°s Godoy üíô</div>

    <p class="instruccion">Ingresa tu apellido o n√∫mero de mesa y presiona el bot√≥n correspondiente</p>
    <p class="ejemplo">Ejemplo: Gonz√°lez o 12</p>

    <input
      class="campo"
      type="text"
      id="busqueda"
      placeholder="Escribe aqu√≠‚Ä¶"
      autocomplete="off"
      autocapitalize="none"
      autocorrect="off"
      spellcheck="false"
      inputmode="search"
    />

    <button class="boton btnApellido" id="btnApellido" type="button">üîç Buscar por Apellido</button>
    <button class="boton btnMesa" id="btnMesa" type="button">ü™ë Buscar por Mesa</button>

    <div id="resultados" class="resultados" aria-live="polite"></div>
    <div id="contador" class="contador"></div>
    <div id="mensajeError" class="mensajeError"></div>

    <button class="boton btnMapa" id="btnMapa" type="button">üó∫Ô∏è Ver d√≥nde queda mi mesa</button>
  </div>

  <!-- Modal mapa -->
  <div class="modalOverlay" id="modalOverlay" role="dialog" aria-modal="true" aria-label="Mapa de mesas">
    <div class="modal">
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">Ubicaci√≥n de tu mesa</div>
        <button class="btnCerrar" id="btnCerrar" type="button">Cerrar ‚úï</button>
      </div>

      <div class="modalBody">
        <div class="mapWrap" id="mapWrap">
          <img class="mapImg" id="mapImg" src="mapa.png" alt="Mapa de mesas" />
          <div class="ring" id="ring"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    "use strict";

    // ===== CONFIG =====
    const MAP_IMAGE_FILENAME = "mapa.png";

    // ===== ESTADO =====
    let invitados = [];
    let mesaSeleccionada = null;

    // iOS Safari: fijar altura real para evitar ‚Äúvh‚Äù incorrecto
    function setAppHeight() {
      document.documentElement.style.setProperty("--app-height", `${window.innerHeight}px`);
    }

    // Quita tildes, min√∫sculas, espacios
    function normalizarTexto(texto) {
      return String(texto || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, " ")
        .trim();
    }

    // Normaliza mesa: SOLO n√∫meros
    function normalizarMesa(valor) {
      const t = String(valor || "").replace(/["']/g, "").trim();
      const num = parseInt(t, 10);
      return Number.isFinite(num) ? String(num) : "";
    }

    // Parser CSV simple (soporta comillas y delimitador , o ;)
    function parseCSV(texto) {
      const raw = String(texto || "").replace(/\r\n/g, "\n").replace(/\r/g, "\n");
      const lines = raw.split("\n").filter(l => l.trim().length > 0);
      if (lines.length === 0) return [];

      const headerLine = lines[0];
      const commaCount = (headerLine.match(/,/g) || []).length;
      const semiCount  = (headerLine.match(/;/g) || []).length;
      const delim = semiCount > commaCount ? ";" : ",";

      const rows = [];
      for (const line of lines) rows.push(parseCSVLine(line, delim));
      return rows;
    }

    function parseCSVLine(line, delim) {
      const out = [];
      let cur = "";
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const ch = line[i];

        if (ch === '"') {
          if (inQuotes && line[i + 1] === '"') { cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
          continue;
        }

        if (!inQuotes && ch === delim) {
          out.push(cur);
          cur = "";
          continue;
        }

        cur += ch;
      }

      out.push(cur);
      return out.map(v => v.trim());
    }

    function el(id) { return document.getElementById(id); }

    function limpiarPantalla() {
      el("resultados").innerHTML = "";
      el("contador").innerText = "";
      el("mensajeError").innerText = "";
      ocultarBotonMapa();
      mesaSeleccionada = null;
    }

    function setError(msg) { el("mensajeError").innerText = msg; }

    function setCount(n, label = "Invitados encontrados") {
      el("contador").innerText = `${label}: ${n}`;
    }

    function escapeHTML(str) {
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    async function cargarCSV() {
      try {
        const response = await fetch("invitados.csv", { cache: "no-store" });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.text();

        const rows = parseCSV(data);
        if (rows.length < 2) throw new Error("CSV vac√≠o o sin datos.");

        const headers = rows[0].map(h => normalizarTexto(h));
        const idxNombre = headers.indexOf("nombre");
        const idxMesa   = headers.indexOf("mesa");
        const idxGrupo  = headers.indexOf("grupo");
        const idxRol    = headers.indexOf("rol");

        if (idxNombre === -1 || idxMesa === -1) {
          throw new Error("Encabezados requeridos no encontrados (nombre, mesa).");
        }

        invitados = rows.slice(1).map(r => {
          const nombre = (r[idxNombre] || "").trim();
          const mesa   = (r[idxMesa]   || "").trim();

          const grupo  = idxGrupo !== -1 ? (r[idxGrupo] || "").trim() : "";
          const rol    = idxRol   !== -1 ? (r[idxRol]   || "").trim() : "";

          return {
            nombre,
            mesa,
            grupo,
            rol,
            nombreKey: normalizarTexto(nombre),
            mesaKey: normalizarMesa(mesa)
          };
        }).filter(x => x.nombre);

      } catch (err) {
        console.error("Error cargando/parsing CSV:", err);
        setError("‚ö†Ô∏è Error al cargar invitados. Revisa invitados.csv (encabezados: nombre, mesa).");
        invitados = [];
      }
    }

    // ===== MAPA: ubicaci√≥n por mesa (fila A-F, col 1-8) =====
    // Grilla 6x8 en el 50% central. 25% arriba (baile) + 25% abajo (ingreso).
    const mesaToCell = {
      "1":  ["A",3], "2":  ["A",4], "3":  ["A",5], "4":  ["A",6], "5":  ["A",7], "6":  ["A",8],
      "7":  ["B",8], "8":  ["B",7], "9":  ["B",6], "10": ["B",5], "11": ["B",4], "12": ["B",3], "13": ["B",2],
      "14": ["C",1], "15": ["C",2], "16": ["C",3], "17": ["C",4], "18": ["C",6], "19": ["C",7], "20": ["C",8],
      "21": ["D",8], "22": ["D",7], "23": ["D",6], "24": ["D",4], "25": ["D",3], "26": ["D",2], "27": ["D",1],
      "28": ["E",2], "29": ["E",3], "30": ["E",4], "31": ["E",5], "32": ["E",6], "33": ["E",7], "34": ["E",8],
      "35": ["F",8], "36": ["F",7], "37": ["F",6], "38": ["F",5], "39": ["F",4], "40": ["F",3]
    };
    const rowIndex = { "A":0, "B":1, "C":2, "D":3, "E":4, "F":5 };

    function mostrarBotonMapa(mesaNum) {
      mesaSeleccionada = String(mesaNum);
      el("btnMapa").style.display = "block";
    }
    function ocultarBotonMapa() { el("btnMapa").style.display = "none"; }

    function abrirMapa() {
      if (!mesaSeleccionada) return;

      // asegurar que el src sea correcto
      el("mapImg").src = MAP_IMAGE_FILENAME;

      el("modalOverlay").style.display = "flex";
      el("modalTitle").innerText = `Ubicaci√≥n de tu mesa: ${mesaSeleccionada}`;

      const ring = el("ring");
      const cell = mesaToCell[mesaSeleccionada];
      if (!cell) { ring.style.display = "none"; return; }

      const r = rowIndex[cell[0]];
      const c = cell[1] - 1; // 0..7

      // Centro de celda en % del contenedor
      const colW = 100 / 8;       // 12.5%
      const rowH = 50 / 6;        // 8.333...% (grilla ocupa 50% central)
      const left = (c + 0.5) * colW;
      const top  = 25 + (r + 0.5) * rowH;

      // Halo: un poco m√°s grande para que se note bien
      const ringSize = 9.2;

      ring.style.setProperty("--ring-size", ringSize + "%");
      ring.style.left = left + "%";
      ring.style.top  = top + "%";
      ring.style.display = "block";
    }

    function cerrarMapa() { el("modalOverlay").style.display = "none"; }

    // ===== B√öSQUEDAS =====
    function buscarPorApellido() {
      limpiarPantalla();

      const q = normalizarTexto(el("busqueda").value);
      if (!q) { setError("‚ö†Ô∏è Escribe un apellido antes de buscar."); return; }

      const tokens = q.split(" ").filter(Boolean);

      const resultados = invitados.filter(inv => {
        const palabras = inv.nombreKey.split(" ");
        return tokens.every(t => palabras.includes(t));
      });

      if (resultados.length === 0) {
        setError("‚ùå No se encontraron resultados. Prueba con otro apellido.");
        return;
      }

      renderResultadosApellido(resultados);
      setCount(resultados.length);

      const mesas = [...new Set(resultados.map(x => x.mesaKey).filter(Boolean))];
      if (mesas.length === 1) {
        mostrarBotonMapa(mesas[0]);
      } else {
        ocultarBotonMapa();
        setError("‚ÑπÔ∏è Aparecen varias mesas con ese apellido. Para ver el mapa, busca por n√∫mero de mesa.");
      }
    }

    function buscarPorMesa() {
      limpiarPantalla();

      const mesaKey = normalizarMesa(el("busqueda").value);
      if (!mesaKey) { setError("‚ö†Ô∏è Ingresa un n√∫mero de mesa v√°lido."); return; }

      const resultados = invitados.filter(inv => inv.mesaKey === mesaKey);
      if (resultados.length === 0) { setError(`‚ùå No se encontr√≥ la mesa ${mesaKey}.`); return; }

      renderResultadosMesa(resultados, mesaKey);
      setCount(resultados.length);
      mostrarBotonMapa(mesaKey);
    }

    function renderResultadosApellido(resultados) {
      const cont = el("resultados");

      resultados.sort((a, b) => {
        const ma = parseInt(a.mesaKey || "9999", 10);
        const mb = parseInt(b.mesaKey || "9999", 10);
        if (ma !== mb) return ma - mb;
        return a.nombre.localeCompare(b.nombre, "es");
      });

      cont.innerHTML = resultados.map(inv => `
        <div class="resultadoItem">
          <div class="nombreFlex" title="${escapeHTML(inv.nombre)}">${escapeHTML(inv.nombre)}</div>
          <div class="mesaBadge">${inv.mesaKey ? `Mesa ${escapeHTML(inv.mesaKey)}` : `Mesa N`}</div>
        </div>
      `).join("");
    }

    function renderResultadosMesa(resultados, mesaKey) {
      const cont = el("resultados");

      const header = `<div class="mesaHeader">ü™ë MESA ${escapeHTML(mesaKey)}</div>`;
      resultados.sort((a, b) => a.nombre.localeCompare(b.nombre, "es"));

      const rows = resultados.map(inv => `
        <div class="resultadoMesaRow" title="${escapeHTML(inv.nombre)}">${escapeHTML(inv.nombre)}</div>
      `).join("");

      cont.innerHTML = header + rows;
    }

    function init() {
      if ("scrollRestoration" in history) history.scrollRestoration = "manual";
      window.scrollTo(0, 0);

      setAppHeight();
      cargarCSV();

      el("btnApellido").addEventListener("click", buscarPorApellido);
      el("btnMesa").addEventListener("click", buscarPorMesa);

      el("btnMapa").addEventListener("click", abrirMapa);
      el("btnCerrar").addEventListener("click", cerrarMapa);
      el("modalOverlay").addEventListener("click", (e) => {
        if (e.target === el("modalOverlay")) cerrarMapa();
      });

      el("busqueda").addEventListener("keydown", (e) => {
        if (e.key !== "Enter") return;
        const v = el("busqueda").value.trim();
        if (/^\d+$/.test(v)) buscarPorMesa();
        else buscarPorApellido();
      });

      window.addEventListener("resize", setAppHeight, { passive: true });
      window.addEventListener("orientationchange", () => setTimeout(setAppHeight, 50), { passive: true });
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
