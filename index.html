<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Buscador de Mesas</title>

  <style>
    :root{
      --brand-blue: #1e4d7b;
      --brand-blue-dark: #17487c;
      --brand-yellow: #f2b300;
      --brand-yellow-dark: #d79200;
      --card-bg: rgba(255, 255, 255, 0.86);
      --card-blur: 6px;
      --shadow: 0px 10px 34px rgba(0,0,0,0.24);
      --radius: 18px;

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --app-height: 100svh;
    }

    html, body { height: 100%; margin: 0; }

    body{
      font-family: Arial, sans-serif;
      background: url("fondo.jpg") no-repeat center center;
      background-size: cover;

      min-height: var(--app-height);
      height: var(--app-height);

      display: flex;
      justify-content: center;
      align-items: center;

      padding: calc(16px + var(--safe-top)) 16px calc(16px + var(--safe-bottom));
      box-sizing: border-box;
      overflow: hidden;
    }

    .contenedor{
      width: 100%;
      max-width: 420px;

      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--card-blur));
      -webkit-backdrop-filter: blur(var(--card-blur));

      padding: 18px;
      box-sizing: border-box;

      max-height: calc(var(--app-height) - 32px - var(--safe-top) - var(--safe-bottom));
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1{
      margin: 0;
      color: var(--brand-blue);
      font-weight: 900;
      text-align: center;
      white-space: nowrap;
      line-height: 1.05;
      font-size: clamp(28px, 6.2vw, 38px);
      letter-spacing: 0.2px;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .novios{
      text-align: center;
      font-weight: 900;
      color: var(--brand-blue);
      white-space: nowrap;
      font-size: clamp(16px, 3.6vw, 20px);
      letter-spacing: 0.2px;
      margin-top: -2px;
      margin-bottom: 4px;
    }

    .instruccion{
      text-align: center;
      font-size: clamp(16px, 3.9vw, 20px);
      font-weight: 800;
      color: #333;
      line-height: 1.22;
      margin: 0;
    }

    .ejemplo{
      text-align: center;
      margin: 0;
      font-size: clamp(14px, 3.4vw, 18px);
      color: #444;
      font-weight: 700;
      opacity: 0.95;
    }

    .campo{
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 2px solid #cfcfcf;
      font-size: clamp(18px, 4.8vw, 24px);
      text-align: center;
      font-weight: 900;
      box-sizing: border-box;
      outline: none;
      background: rgba(255,255,255,0.95);
    }
    .campo:focus{
      border-color: var(--brand-blue);
      box-shadow: 0px 0px 10px rgba(30, 77, 123, 0.30);
    }

    .boton{
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: clamp(18px, 4.6vw, 22px);
      font-weight: 900;
      cursor: pointer;
      transition: transform 0.18s ease, filter 0.18s ease;
    }
    .boton:active{ transform: scale(0.99); }

    .btnApellido{
      background: linear-gradient(180deg, #1e5fa5, var(--brand-blue-dark));
      color: #fff;
    }

    .btnMesa{
      background: linear-gradient(180deg, var(--brand-yellow), var(--brand-yellow-dark));
      color: #222;
    }

    .btnMapa{
      background: linear-gradient(180deg, #1e5fa5, var(--brand-blue-dark));

    }

    .resultados{

    .resultados::-webkit-scrollbar{ width: 8px; }

    /* ---------- MODAL MAPA ---------- */

      background: rgba(0,0,0,0.55);

      align-items: center;
      justify-content: center;

      box-sizing: border-box;

      border-radius: 18px;
      box-shadow: 0px 16px 50px rgba(0,0,0,0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modalHeader{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      background: rgba(30,77,123,0.08);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .modalTitle{
      font-weight: 900;
      color: var(--brand-blue);
      font-size: clamp(16px, 3.8vw, 19px);
    }

    /* BOT√ìN CERRAR M√ÅS DESTACADO */
    .btnCerrar{
      border: none;
      background: linear-gradient(180deg, rgba(30,95,165,0.20), rgba(23,72,124,0.18));
      color: var(--brand-blue-dark);
      font-weight: 900;

      border-radius: 12px;

      font-size: clamp(15px, 3.6vw, 18px);

    .modalBody{
      padding: 10px 10px 12px;
    }

    .mapWrap{
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #eee;
      border-radius: 14px;
      overflow: hidden;
    }

    .mapImg{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* ARO: circular, con ba√±o semi-transparente */
    .ring{
      position: absolute;
      border-radius: 999px;
      background: rgba(30,77,123,0.18);    /* ba√±o */
      border: 9px solid rgba(30,77,123,0.95);
      box-shadow:
        0 0 0 6px rgba(30,77,123,0.16),

      transform: translate(-50%, -50%);

      pointer-events: none;
    }

      .contenedor{ padding: 16px; gap: 8px; }

    }

      .mesaBadge{ font-size: 13px; padding: 6px 10px; }

<body>

    <div class="novios">Florencia Pino &amp; Tom√°s Godoy üíô</div>

  <script>
    "use strict";

    /* ==========================
       CONFIG CACHE-BUST
       ========================== */
    // Cambia este string cuando subas cambios (fuerza recarga real en iOS/Safari)
    const ASSET_VER = "v2026-02-28-01";

    /* ==========================
       ESTADO
       ========================== */
    let invitados = [];
    let mesaSeleccionada = null;

    function el(id){ return document.getElementById(id); }

    function setAppHeight(){
      document.documentElement.style.setProperty("--app-height", `${window.innerHeight}px`);
    }

    function normalizarTexto(texto){
      return String(texto || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, " ")
        .trim();
    }

    function normalizarMesa(valor){
      const t = String(valor || "").replace(/["']/g, "").trim();
      const num = parseInt(t, 10);
      return Number.isFinite(num) ? String(num) : "";
    }

    function parseCSV(texto){
      const raw = String(texto || "").replace(/\r\n/g, "\n").replace(/\r/g, "\n");
      const lines = raw.split("\n").filter(l => l.trim().length > 0);
      if (lines.length === 0) return [];

      const headerLine = lines[0];
      const commaCount = (headerLine.match(/,/g) || []).length;
      const semiCount  = (headerLine.match(/;/g) || []).length;
      const delim = semiCount > commaCount ? ";" : ",";

      const rows = [];
      for (const line of lines) rows.push(parseCSVLine(line, delim));
      return rows;
    }

    function parseCSVLine(line, delim){
      const out = [];
      let cur = "";
      let inQuotes = false;

      for (let i = 0; i < line.length; i++){
        const ch = line[i];

        if (ch === '"'){
          if (inQuotes && line[i + 1] === '"'){ cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
          continue;
        }

        if (!inQuotes && ch === delim){
          out.push(cur);
          cur = "";
          continue;
        }

        cur += ch;
      }

      out.push(cur);
      return out.map(v => v.trim());
    }

    function escapeHTML(str){
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function limpiarPantalla(){
      el("resultados").innerHTML = "";
      el("contador").innerText = "";
      el("mensajeError").innerText = "";
      ocultarBotonMapa();
      mesaSeleccionada = null;
    }

    function setError(msg){ el("mensajeError").innerText = msg; }

    function setCount(n, label = "Invitados encontrados"){
      el("contador").innerText = `${label}: ${n}`;
    }

    async function cargarCSV(){
      try{
        // cache-bust tambi√©n para el CSV
        const response = await fetch(`invitados.csv?${ASSET_VER}`, { cache: "no-store" });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.text();

        const rows = parseCSV(data);
        if (rows.length < 2) throw new Error("CSV vac√≠o o sin datos.");

        const headers = rows[0].map(h => normalizarTexto(h));
        const idxNombre = headers.indexOf("nombre");
        const idxMesa   = headers.indexOf("mesa");
        const idxGrupo  = headers.indexOf("grupo");
        const idxRol    = headers.indexOf("rol");

        if (idxNombre === -1 || idxMesa === -1){
          throw new Error("Encabezados requeridos no encontrados (nombre, mesa).");
        }

        invitados = rows.slice(1).map(r => {
          const nombre = (r[idxNombre] || "").trim();
          const mesa   = (r[idxMesa]   || "").trim();

          const grupo  = idxGrupo !== -1 ? (r[idxGrupo] || "").trim() : "";
          const rol    = idxRol   !== -1 ? (r[idxRol]   || "").trim() : "";

          return {
            nombre,
            mesa,
            grupo,
            rol,
            nombreKey: normalizarTexto(nombre),
            mesaKey: normalizarMesa(mesa)
          };
        }).filter(x => x.nombre);

      } catch (err){
        console.error("Error cargando/parsing CSV:", err);
        setError("‚ö†Ô∏è Error al cargar invitados. Revisa invitados.csv (encabezados: nombre, mesa).");
        invitados = [];
      }
    }

    /* ==========================================================
       MAPA: COORDS REALES (x,y) POR MESA (ratios 0..1 sobre la imagen)
       -> Esto elimina el descuadre y el ‚Äúcorrimiento‚Äù que te pasaba.
       ========================================================== */
    const mesaToXY = {
      "1":  { x: 0.338426, y: 0.333073 },
      "2":  { x: 0.445833, y: 0.333073 },
      "3":  { x: 0.552152, y: 0.333073 },
      "4":  { x: 0.659559, y: 0.333073 },
      "5":  { x: 0.768981, y: 0.333073 },
      "6":  { x: 0.876389, y: 0.333073 },
      "7":  { x: 0.876389, y: 0.399740 },
      "8":  { x: 0.768981, y: 0.399740 },
      "9":  { x: 0.659559, y: 0.399740 },
      "10": { x: 0.552152, y: 0.399740 },
      "11": { x: 0.445833, y: 0.399740 },
      "12": { x: 0.338426, y: 0.399740 },
      "13": { x: 0.229004, y: 0.399740 },
      "14": { x: 0.122685, y: 0.467448 },
      "15": { x: 0.229004, y: 0.467448 },
      "16": { x: 0.338426, y: 0.467448 },
      "17": { x: 0.445833, y: 0.467448 },
      "18": { x: 0.659559, y: 0.467448 },
      "19": { x: 0.768981, y: 0.467448 },
      "20": { x: 0.876389, y: 0.467448 },
      "21": { x: 0.876389, y: 0.535156 },
      "22": { x: 0.768981, y: 0.535156 },
      "23": { x: 0.659559, y: 0.535156 },
      "24": { x: 0.445833, y: 0.535156 },
      "25": { x: 0.338426, y: 0.535156 },
      "26": { x: 0.229004, y: 0.535156 },
      "27": { x: 0.122685, y: 0.535156 },
      "28": { x: 0.229004, y: 0.602865 },
      "29": { x: 0.338426, y: 0.602865 },
      "30": { x: 0.445833, y: 0.602865 },
      "31": { x: 0.552152, y: 0.602865 },
      "32": { x: 0.659559, y: 0.602865 },
      "33": { x: 0.768981, y: 0.602865 },
      "34": { x: 0.876389, y: 0.602865 },

      "39": { x: 0.445833, y: 0.670573 },
      "40": { x: 0.338426, y: 0.670573 }
    };

    function mostrarBotonMapa(mesaNum){
      mesaSeleccionada = String(mesaNum);
      el("btnMapa").style.display = "block";
    }

    function ocultarBotonMapa(){
      el("btnMapa").style.display = "none";
    }

    // Calcula el rect√°ngulo real de la imagen dibujada dentro del wrap (por object-fit: contain)
    function getContainedImageRect(img, wrap){
      const wrapW = wrap.clientWidth;
      const wrapH = wrap.clientHeight;

      const natW = img.naturalWidth || 0;
      const natH = img.naturalHeight || 0;

      if (!natW || !natH || !wrapW || !wrapH){
        return { x: 0, y: 0, w: wrapW, h: wrapH };
      }

      const scale = Math.min(wrapW / natW, wrapH / natH);
      const dispW = natW * scale;
      const dispH = natH * scale;

      const offsetX = (wrapW - dispW) / 2;
      const offsetY = (wrapH - dispH) / 2;

      return { x: offsetX, y: offsetY, w: dispW, h: dispH, scale };
    }

    // Tama√±o del aro ‚Äúinteligente‚Äù: se basa en la distancia al vecino m√°s cercano (evita cruzar mesas)
    function computeRingSizePx(mesaKey, rect){
      const p = mesaToXY[mesaKey];
      if (!p) return Math.min(rect.w, rect.h) * 0.08;

      // Centro en px dentro del rect
      const cx = rect.x + p.x * rect.w;
      const cy = rect.y + p.y * rect.h;

      let minD = Infinity;

      for (const k in mesaToXY){
        if (k === mesaKey) continue;
        const q = mesaToXY[k];
        const x = rect.x + q.x * rect.w;
        const y = rect.y + q.y * rect.h;
        const d = Math.hypot(cx - x, cy - y);
        if (d < minD) minD = d;
      }

      // estimaci√≥n del di√°metro de la mesa: ~96px en imagen natural de 1080x1920
      // escalamos con rect.scale (del contain)
      const approxTableDiameter = 96 * rect.scale;

      // ring dentro del cuadrado y sin tocar vecinos:
      // - m√≠nimo: apenas m√°s grande que la mesa (para quedar por fuera del c√≠rculo)
      // - m√°ximo: 86% de la distancia al vecino (para no cruzar)
      const minSize = approxTableDiameter * 1.08;
      const maxSize = minD * 0.86;

      // clamp
      return Math.max(minSize, Math.min(maxSize, minSize * 1.25));
    }

    function abrirMapa(){
      if (!mesaSeleccionada) return;

      el("modalOverlay").style.display = "flex";
      el("modalTitle").innerText = `Ubicaci√≥n de tu mesa: ${mesaSeleccionada}`;

      const ring = el("ring");
      const wrap = el("mapWrap");
      const img  = el("mapImg");

      // Cache-bust real del mapa (iOS/Safari es pesado con cach√©)
      img.src = `mapa.png?${ASSET_VER}`;

      const place = () => {
        const p = mesaToXY[mesaSeleccionada];
        if (!p){
          ring.style.display = "none";
          return;
        }

        const rect = getContainedImageRect(img, wrap);

        const left = rect.x + p.x * rect.w;
        const top  = rect.y + p.y * rect.h;

        const size = computeRingSizePx(mesaSeleccionada, rect);

        // Grosor proporcional (se ve fino y consistente)
        const border = Math.max(6, Math.min(10, size * 0.10));
        ring.style.borderWidth = `${border}px`;

        ring.style.width  = `${size}px`;
        ring.style.height = `${size}px`;
        ring.style.left   = `${left}px`;
        ring.style.top    = `${top}px`;
        ring.style.display = "block";
      };

      if (img.complete && img.naturalWidth) place();
      else img.onload = place;
    }

    function cerrarMapa(){
      el("modalOverlay").style.display = "none";
    }

    function buscarPorApellido(){
      limpiarPantalla();

      const q = normalizarTexto(el("busqueda").value);
      if (!q){
        setError("‚ö†Ô∏è Escribe un apellido antes de buscar.");
        return;
      }

      const tokens = q.split(" ").filter(Boolean);

      const resultados = invitados.filter(inv => {
        const palabras = inv.nombreKey.split(" ");
        return tokens.every(t => palabras.includes(t));
      });

      if (resultados.length === 0){
        setError("‚ùå No se encontraron resultados. Prueba con otro apellido.");
        return;
      }

      renderResultadosApellido(resultados);
      setCount(resultados.length);

      const mesas = [...new Set(resultados.map(x => x.mesaKey).filter(Boolean))];
      if (mesas.length === 1){
        mostrarBotonMapa(mesas[0]);
      } else {
        ocultarBotonMapa();
        setError("‚ÑπÔ∏è Aparecen varias mesas con ese apellido. Para ver el mapa, busca por n√∫mero de mesa.");
      }
    }

    function buscarPorMesa(){
      limpiarPantalla();

      const mesaKey = normalizarMesa(el("busqueda").value);
      if (!mesaKey){
        setError("‚ö†Ô∏è Ingresa un n√∫mero de mesa v√°lido.");
        return;
      }

      const resultados = invitados.filter(inv => inv.mesaKey === mesaKey);

      if (resultados.length === 0){
        setError(`‚ùå No se encontr√≥ la mesa ${mesaKey}.`);
        return;
      }

      renderResultadosMesa(resultados, mesaKey);
      setCount(resultados.length);
      mostrarBotonMapa(mesaKey);
    }

    function renderResultadosApellido(resultados){
      const cont = el("resultados");

      resultados.sort((a, b) => {
        const ma = parseInt(a.mesaKey || "9999", 10);
        const mb = parseInt(b.mesaKey || "9999", 10);
        if (ma !== mb) return ma - mb;
        return a.nombre.localeCompare(b.nombre, "es");
      });

      cont.innerHTML = resultados.map(inv => `
        <div class="resultadoItem">
          <div class="nombreFlex" title="${escapeHTML(inv.nombre)}">${escapeHTML(inv.nombre)}</div>
          <div class="mesaBadge">${inv.mesaKey ? `Mesa ${escapeHTML(inv.mesaKey)}` : `Mesa N`}</div>
        </div>
      `).join("");
    }

    function renderResultadosMesa(resultados, mesaKey){
      const cont = el("resultados");

      const header = `<div class="mesaHeader">ü™ë MESA ${escapeHTML(mesaKey)}</div>`;
      resultados.sort((a, b) => a.nombre.localeCompare(b.nombre, "es"));

      const rows = resultados.map(inv => `
        <div class="resultadoMesaRow" title="${escapeHTML(inv.nombre)}">${escapeHTML(inv.nombre)}</div>
      `).join("");

      cont.innerHTML = header + rows;
    }

    function init(){
      if ("scrollRestoration" in history) history.scrollRestoration = "manual";
      window.scrollTo(0, 0);

      setAppHeight();
      cargarCSV();

      el("btnApellido").addEventListener("click", buscarPorApellido);
      el("btnMesa").addEventListener("click", buscarPorMesa);

      el("btnMapa").addEventListener("click", abrirMapa);
      el("btnCerrar").addEventListener("click", cerrarMapa);

      el("modalOverlay").addEventListener("click", (e) => {
        if (e.target === el("modalOverlay")) cerrarMapa();
      });

      el("busqueda").addEventListener("keydown", (e) => {
        if (e.key !== "Enter") return;
        const v = el("busqueda").value.trim();
        if (/^\d+$/.test(v)) buscarPorMesa();
        else buscarPorApellido();
      });

      // Reposicionar el aro si cambias orientaci√≥n mientras el modal est√° abierto
      window.addEventListener("resize", () => {
        setAppHeight();
        if (el("modalOverlay").style.display === "flex") abrirMapa();
      }, { passive: true });

      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          setAppHeight();
          if (el("modalOverlay").style.display === "flex") abrirMapa();
        }, 120);
      }, { passive: true });
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
